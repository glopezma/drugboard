<app-header (clicked)="collapsed = !collapsed"></app-header>
<div class="row">
    <div [ngClass]="{'col-sm-12': collapsed}" class="col-sm-8 left-content">
        <app-drug-list (drugWasSelected)="drugSelected($event)"></app-drug-list>
    </div>
    <div class="col-sm-4 right-content">
        <app-drug-details *ngIf="!collapsed" [selectedDrug]="selectedDrug"></app-drug-details>
    </div>
</div>
